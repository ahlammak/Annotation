<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Erreur</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .error-container {
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
        }
        .error-icon {
            font-size: 5rem;
            color: #dc3545;
            margin-bottom: 20px;
        }
        .error-title {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #343a40;
        }
        .error-message {
            font-size: 1.1rem;
            color: #6c757d;
            margin-bottom: 30px;
        }
        .error-details {
            background-color: #f8f9fa;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 30px;
            text-align: left;
            font-family: monospace;
            white-space: pre-wrap;
            word-break: break-all;
        }
    </style>
</head>
<body>
<div layout:fragment="content1">
    <div class="error-container">
        <i class="bi bi-exclamation-triangle-fill error-icon"></i>
        <h1 class="error-title">Une erreur s'est produite</h1>
        
        <div class="error-message" th:if="${errorMessage}">
            <p th:text="${errorMessage}"></p>
        </div>
        <div class="error-message" th:unless="${errorMessage}">
            <p>Une erreur inattendue s'est produite lors du traitement de votre demande.</p>
        </div>
        
        <div class="d-flex justify-content-center">
            <a href="/user/user" class="btn btn-primary me-2">
                <i class="bi bi-house-fill me-2"></i>Retour à l'accueil
            </a>
            <button onclick="window.history.back()" class="btn btn-secondary">
                <i class="bi bi-arrow-left me-2"></i>Retour à la page précédente
            </button>
        </div>
    </div>
</div>

<script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
