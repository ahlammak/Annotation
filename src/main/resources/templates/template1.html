<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE - Annotation App">Annotation App</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="/css/sidebar-navbar.css">
    <link rel="stylesheet" href="/css/modern-style.css">
    <th:block layout:fragment="css"></th:block>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="app-sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="material-icons">storage</i>
                    <span>Annotation App</span>
                </div>
                <button id="sidebar-toggle" class="sidebar-toggle">
                    <i class="material-icons">chevron_left</i>
                </button>
            </div>
            <div class="sidebar-menu">
                <ul>
                    <li th:class="${#httpServletRequest.requestURI.contains('/admin/admin') ? 'active' : ''}">
                        <a href="/admin/admin">
                            <i class="material-icons">dashboard</i>
                            <span>Tableau de bord</span>
                        </a>
                    </li>
                    <li th:class="${#httpServletRequest.requestURI.contains('/admin/Dataset') ? 'active' : ''}">
                        <a href="/admin/Dataset">
                            <i class="material-icons">storage</i>
                            <span>Datasets</span>
                        </a>
                    </li>
                    <li th:class="${#httpServletRequest.requestURI.contains('/admin/listeAnnotateur') ? 'active' : ''}">
                        <a href="/admin/listeAnnotateur">
                            <i class="material-icons">people</i>
                            <span>Annotateurs</span>
                        </a>
                    </li>
                    <li th:class="${#httpServletRequest.requestURI.contains('/admin/tasks') ? 'active' : ''}">
                        <a href="/admin/tasks">
                            <i class="material-icons">assignment</i>
                            <span>Tâches</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="sidebar-footer">
                <div class="user-info">
                    <div class="avatar">A</div>
                    <div class="user-details">
                        <div class="user-name">Admin</div>
                        <div class="user-email">admin@example.com</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Content Wrapper -->
        <div class="content-wrapper">
            <!-- Navbar -->
            <div class="app-navbar">
                <div class="navbar-left">
                    <button id="menu-toggle" class="menu-toggle">
                        <i class="material-icons">menu</i>
                    </button>
                    <div class="page-title" th:text="${#httpServletRequest.getAttribute('javax.servlet.forward.request_uri')?.contains('/admin/Dataset') ? 'Datasets' : (#httpServletRequest.getAttribute('javax.servlet.forward.request_uri')?.contains('/admin/listeAnnotateur') ? 'Annotateurs' : (#httpServletRequest.getAttribute('javax.servlet.forward.request_uri')?.contains('/admin/tasks') ? 'Tâches' : 'Administration'))}">Administration</div>
                </div>
                <div class="navbar-right">
                    <div class="navbar-item">
                        <i class="material-icons">notifications</i>
                    </div>
                    <div class="navbar-item user-dropdown">
                        <div class="avatar">A</div>
                        <div class="dropdown-menu">
                            <a href="#" class="dropdown-item">
                                <i class="material-icons">person</i>
                                <span>Profil</span>
                            </a>
                            <a href="/logout" class="dropdown-item">
                                <i class="material-icons">exit_to_app</i>
                                <span>Déconnexion</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="main-content">
                <div layout:fragment="content1"></div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const appContainer = document.querySelector('.app-container');
            const contentWrapper = document.querySelector('.content-wrapper');
            const sidebarToggle = document.getElementById('sidebar-toggle');
            const menuToggle = document.getElementById('menu-toggle');
            const userDropdown = document.querySelector('.user-dropdown');

            // Fonction pour basculer la sidebar
            function toggleSidebar() {
                appContainer.classList.toggle('sidebar-collapsed');

                // Forcer un recalcul pour s'assurer que la largeur du contenu est recalculée
                setTimeout(function() {
                    window.dispatchEvent(new Event('resize'));
                    document.body.style.width = '100%';
                    contentWrapper.style.width = appContainer.classList.contains('sidebar-collapsed')
                        ? `calc(100% - ${getComputedStyle(document.documentElement).getPropertyValue('--sidebar-width')})`
                        : `calc(100% - ${getComputedStyle(document.documentElement).getPropertyValue('--sidebar-collapsed-width')})`;
                }, 300);
            }

            if (sidebarToggle) sidebarToggle.addEventListener('click', toggleSidebar);
            if (menuToggle) menuToggle.addEventListener('click', toggleSidebar);

            // Fonctionnalité du menu déroulant utilisateur
            if (userDropdown) {
                userDropdown.addEventListener('click', function(event) {
                    event.stopPropagation();
                    this.classList.toggle('active');
                });
            }

            // Fermer le menu déroulant en cliquant à l'extérieur
            document.addEventListener('click', function(event) {
                if (userDropdown && !userDropdown.contains(event.target)) {
                    userDropdown.classList.remove('active');
                }
            });

            // Gérer le redimensionnement de la fenêtre
            window.addEventListener('resize', function() {
                document.body.style.width = '100%';
                if (window.innerWidth > 768) {
                    contentWrapper.style.width = appContainer.classList.contains('sidebar-collapsed')
                        ? `calc(100% - ${getComputedStyle(document.documentElement).getPropertyValue('--sidebar-width')})`
                        : `calc(100% - ${getComputedStyle(document.documentElement).getPropertyValue('--sidebar-collapsed-width')})`;
                } else {
                    contentWrapper.style.width = '100%';
                }
            });

            // Déclencher l'événement de redimensionnement pour initialiser les largeurs
            window.dispatchEvent(new Event('resize'));
        });
    </script>
    <th:block layout:fragment="scripts"></th:block>
</body>
</html>
