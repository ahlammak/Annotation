<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin-layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Annotateurs</title>
    <th:block layout:fragment="css">
    <style>
        .container-custom {
            padding: 2rem;
        }
        .card-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid rgba(0, 0, 0, 0.125);
            padding: 1rem;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            margin-bottom: 2rem;
        }
        .table {
            margin-bottom: 0;
        }
        .table th {
            border-top: none;
            font-weight: 600;
            color: #495057;
        }
        .btn-ajouter {
            background-color: #4F46E5;
            color: white;
            border-radius: 5px;
            padding: 0.5rem 1rem;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .btn-ajouter:hover {
            background-color: #4338CA;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-edit {
            background-color: #0EA5E9;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 0.375rem 0.75rem;
            font-size: 0.875rem;
            transition: all 0.3s ease;
        }
        .btn-edit:hover {
            background-color: #0284C7;
            transform: translateY(-2px);
        }
        .btn-delete {
            background-color: #EF4444;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 0.375rem 0.75rem;
            font-size: 0.875rem;
            transition: all 0.3s ease;
        }
        .btn-delete:hover {
            background-color: #DC2626;
            transform: translateY(-2px);
        }
        .pagination {
            justify-content: center;
            margin-top: 1rem;
        }
        .page-link {
            color: #4F46E5;
            border: 1px solid #dee2e6;
            margin: 0 0.25rem;
            border-radius: 5px;
        }
        .page-link:hover {
            background-color: #4F46E5;
            color: white;
            border-color: #4F46E5;
        }
        .page-item.active .page-link {
            background-color: #4F46E5;
            border-color: #4F46E5;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }
    </style>
    </th:block>
</head>
<body>
<div layout:fragment="content">
    <div class="container-custom">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h2>Liste des Annotateurs</h2>
            </div>

            <div class="card-body">
                <form method="get" th:action="@{/admin/ListeAnnotateur}" class="mb-3">
                    <div class="input-group">
                        <input type="text" name="keyword" class="form-control" placeholder="Rechercher..." th:value="${keyword}">
                        <input type="hidden" name="size" th:value="${size}">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </form>
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div>
                        <a th:href="@{/admin/addAnnotateur(keyword=${keyword},size=${size})}" class="btn-ajouter">+ Ajouter un Annotateur</a>
                        <span class="ms-3 text-muted" th:if="${totalItems > 0}">
                            <i class="bi bi-info-circle"></i>
                            <span th:text="${totalItems}"></span> annotateur(s) trouvé(s)
                        </span>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>Nom</th>
                            <th>Prénom</th>
                            <th>Login</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:if="${annotateurs.empty}">
                            <td colspan="4" class="text-center">Aucun annotateur trouvé</td>
                        </tr>
                        <tr th:each="p : ${annotateurs}">
                            <td th:text="${p.nom}"></td>
                            <td th:text="${p.prenom}"></td>
                            <td th:text="${p.login}"></td>
                            <td>
                                <div class="d-flex gap-2">
                                    <a class="btn btn-edit" th:href="@{/admin/editAnnotateur(id=${p.ID},keyword=${keyword},page=${currentPage},size=${size})}">
                                        <i class="bi bi-pencil-fill"></i>
                                    </a>
                                    <a class="btn btn-delete" onclick="return confirm('Êtes-vous sûr de vouloir supprimer cet annotateur?')"
                                       th:href="@{/admin/deleteAnnotateur(id=${p.ID},keyword=${keyword},page=${currentPage},size=${size})}">
                                        <i class="bi bi-trash-fill"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div class="d-flex justify-content-center mt-3">
                    <ul class="pagination">
                        <li th:class="${currentPage==0?'page-item disabled':'page-item'}">
                            <a class="page-link" th:href="@{/admin/ListeAnnotateur(page=${currentPage-1},size=${size},keyword=${keyword})}">Précédent</a>
                        </li>
                        <li th:each="page,status:${pages}" th:class="${status.index==currentPage?'page-item active':'page-item'}">
                            <a class="page-link" th:href="@{/admin/ListeAnnotateur(page=${status.index},size=${size},keyword=${keyword})}" th:text="${status.index+1}"></a>
                        </li>
                        <li th:class="${currentPage==totalPages-1?'page-item disabled':'page-item'}">
                            <a class="page-link" th:href="@{/admin/ListeAnnotateur(page=${currentPage+1},size=${size},keyword=${keyword})}">Suivant</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
