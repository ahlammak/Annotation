<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier un Utilisateur</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="/css/sidebar-navbar.css">
    <style>
        /* Variables */
        :root {
            --primary-color: #4F46E5; /* Indigo */
            --primary-light: #818CF8;
            --primary-dark: #3730A3;
            --secondary-color: #0EA5E9; /* Sky blue */
            --secondary-light: #7DD3FC;
            --secondary-dark: #0369A1;
            --success-color: #10B981; /* Emerald */
            --warning-color: #F59E0B; /* Amber */
            --danger-color: #EF4444;  /* Red */
            --text-primary: #1E293B;  /* Slate 800 */
            --text-secondary: #64748B; /* Slate 500 */
            --bg-color: #F1F5F9;      /* Slate 100 */
            --card-bg: #FFFFFF;
            --border-color: #E2E8F0;   /* Slate 200 */
        }
        
        .form-container {
            background-color: var(--card-bg);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.01);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
        }
        
        .form-title {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
            position: relative;
            display: inline-block;
            padding-bottom: 0.5rem;
        }
        
        .form-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 4px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            border-radius: 2px;
        }
        
        .form-group label {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }
        
        .form-control {
            border-radius: 10px;
            border: 1px solid var(--border-color);
            padding: 0.75rem 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: #FAFBFC;
        }
        
        .form-control:focus {
            border-color: var(--primary-light);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
            background-color: white;
        }
        
        .form-control::placeholder {
            color: #94A3B8;
            font-size: 0.95rem;
        }
        
        .form-control-plaintext {
            padding: 0.75rem 0;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .text-danger {
            color: var(--danger-color) !important;
            font-size: 0.85rem;
            margin-top: 0.25rem;
            display: block;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            border: none;
            border-radius: 12px;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.2), 0 2px 4px -1px rgba(79, 70, 229, 0.06);
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary:hover {
            box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.3), 0 4px 6px -2px rgba(79, 70, 229, 0.1);
            transform: translateY(-2px);
        }
        
        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.6s ease;
        }
        
        .btn-primary:hover::before {
            left: 100%;
        }
        
        /* Page Title */
        .page-title {
            position: relative;
            display: inline-block;
            padding-bottom: 0.5rem;
            margin-bottom: 0;
            font-weight: 700;
            color: var(--text-primary);
            font-size: 1.75rem;
        }
        
        .page-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 4px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            border-radius: 2px;
        }
        
        /* Button Styles */
        .btn {
            border-radius: 12px;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn i {
            margin-right: 0.5rem;
            font-size: 1.1rem;
        }
        
        .btn-secondary {
            background-color: #f1f5f9;
            color: #475569;
            border: 1px solid #e2e8f0;
        }
        
        .btn-secondary:hover {
            background-color: #e2e8f0;
            color: #334155;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
<div id="app-container">
    <div class="container py-5">
        <!-- En-tête avec titre et bouton de retour -->
        <div class="d-flex justify-content-between align-items-center mb-5">
            <h2 class="page-title">Modifier un Utilisateur</h2>
            <div class="d-flex gap-3">
                <a th:href="@{/admin/ListeAnnotateur(page=${page},keyword=${keyword},size=${param.size != null ? param.size : 5})}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Retour à la liste
                </a>
            </div>
        </div>
        
        <div class="row">
            <div class="col-lg-8 col-xl-7 mx-auto">
                <div class="form-container">
                    <div class="form-title">Informations de l'utilisateur</div>
                    <form method="post" th:action="@{/save(page=${page},keyword=${keyword},size=${param.size != null ? param.size : 5})}">
                        <div class="row g-4">
                            <div class="col-12">
                                <div class="form-group">
                                    <label for="ID">ID</label>
                                    <input id="ID" class="form-control" type="hidden" name="ID" th:value="${user.ID}">
                                    <div class="form-control-plaintext d-flex align-items-center">
                                        <span class="badge bg-primary me-2" th:text="${user.ID}"></span>
                                        <span class="text-muted">Identifiant unique de l'utilisateur</span>
                                    </div>
                                    <span class="text-danger" th:errors="${user.ID}"></span>
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="nom">
                                        <i class="bi bi-person me-1"></i> Nom
                                    </label>
                                    <input id="nom" class="form-control" type="text" name="nom" th:value="${user.nom}" placeholder="Entrer le nom">
                                    <span class="text-danger" th:errors="${user.nom}"></span>
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="prenom">
                                        <i class="bi bi-person me-1"></i> Prénom
                                    </label>
                                    <input id="prenom" class="form-control" type="text" name="prenom" th:value="${user.prenom}" placeholder="Entrer le prénom">
                                    <span class="text-danger" th:errors="${user.prenom}"></span>
                                </div>
                            </div>
                            
                            <div class="col-12">
                                <div class="form-group">
                                    <label for="login">
                                        <i class="bi bi-at me-1"></i> Login
                                    </label>
                                    <input id="login" class="form-control" type="text" name="login" th:value="${user.login}" placeholder="Entrer le login">
                                    <span class="text-danger" th:errors="${user.login}"></span>
                                </div>
                            </div>
                        </div>

                        <input type="hidden" name="active" value="true">
                        <div class="d-flex justify-content-end mt-4">
                            <a th:href="@{/admin/ListeAnnotateur(page=${page},keyword=${keyword},size=${param.size != null ? param.size : 5})}" class="btn btn-secondary me-2">
                                <i class="bi bi-x-circle"></i> Annuler
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle"></i> Enregistrer
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
