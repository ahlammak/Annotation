<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin-layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Tâches</title>
    <th:block layout:fragment="css">
    <style>
        /* Variables */
        :root {
            --primary-color: #4F46E5; /* Indigo */
            --primary-light: #818CF8;
            --primary-dark: #3730A3;
            --secondary-color: #0EA5E9; /* Sky blue */
            --secondary-light: #7DD3FC;
            --secondary-dark: #0369A1;
            --success-color: #10B981; /* Emerald */
            --warning-color: #F59E0B; /* Amber */
            --danger-color: #EF4444;  /* Red */
            --card-radius: 15px;
            --button-radius: 8px;
        }

        /* Container */
        .container-custom {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Card */
        .card {
            background: white;
            border-radius: var(--card-radius);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            overflow: hidden;
            margin-bottom: 2rem;
            border: none;
        }

        .card-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 1.25rem 1.5rem;
            font-weight: 600;
            font-size: 1.1rem;
            border-bottom: none;
        }

        .card-body {
            padding: 1.5rem;
        }

        /* Buttons */
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            border: none;
            border-radius: var(--button-radius);
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
        }

        .btn-secondary {
            background: #F3F4F6;
            color: #4B5563;
            border: 1px solid #D1D5DB;
            border-radius: var(--button-radius);
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: #E5E7EB;
            transform: translateY(-2px);
        }

        /* Page Title */
        .page-title {
            position: relative;
            display: inline-block;
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .page-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 4px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            border-radius: 2px;
        }

        /* Loading Spinner */
        .loading-spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 5px solid rgba(79, 70, 229, 0.2);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
    </th:block>
</head>
<body>
<div layout:fragment="content">
    <div class="container-custom">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="page-title"><i class="bi bi-list-check me-2"></i>Gestion des Tâches</h2>
            <a href="/admin/assignTasks" class="btn btn-primary">
                <i class="bi bi-plus-circle me-2"></i>Affecter des Tâches
            </a>
        </div>

        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <span>Liste des Tâches</span>
                <div class="d-flex gap-2">
                    <button class="btn btn-sm btn-light" id="refresh-btn">
                        <i class="bi bi-arrow-clockwise"></i> Rafraîchir
                    </button>
                    <div class="dropdown">
                        <button class="btn btn-sm btn-light dropdown-toggle" type="button" id="filterDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-funnel"></i> Filtrer
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="filterDropdown">
                            <li><a class="dropdown-item" href="#">Toutes les tâches</a></li>
                            <li><a class="dropdown-item" href="#">En attente</a></li>
                            <li><a class="dropdown-item" href="#">Terminées</a></li>
                            <li><a class="dropdown-item" href="#">En retard</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="text-center py-5">
                    <div class="loading-spinner mb-3"></div>
                    <p class="text-muted">Chargement des tâches...</p>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="scripts">

                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>

                                <td><span class="badge bg-warning">En cours</span></td>

                                    <div class="d-flex gap-2">

                                        <button class="btn btn-sm btn-danger"><i class="bi bi-trash"></i></button>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td>Dataset de test</td>
                                <td>Pierre Durand</td>
                                <td>10/05/2023</td>
                                <td>25/05/2023</td>
                                <td><span class="badge bg-danger">En retard</span></td>
                                <td>
                                    <div class="d-flex gap-2">
                                        <button class="btn btn-sm btn-info"><i class="bi bi-eye"></i></button>
                                        <button class="btn btn-sm btn-danger"><i class="bi bi-trash"></i></button>

                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <nav aria-label="Page navigation">
                    <ul class="pagination justify-content-center mt-4">
                        <li class="page-item disabled">

                        </li>
                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#">Suivant</a>
                        </li>
                    </ul>
                </nav>
            `;
        }, 1500);
    });
</script>
</th:block>
</body>
</html>
