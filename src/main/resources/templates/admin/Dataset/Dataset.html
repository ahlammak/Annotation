<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Dataset</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.css">
    <style>
        .card {
            border-radius: 15px;
            box-shadow: 0 6px 10px rgba(0,0,0,.08), 0 0 6px rgba(0,0,0,.05);
            transition: .3s transform cubic-bezier(.155,1.105,.295,1.12),.3s box-shadow,.3s -webkit-transform cubic-bezier(.155,1.105,.295,1.12);
        }

        .card:hover {
            transform: scale(1.01);
            box-shadow: 0 10px 20px rgba(0,0,0,.12), 0 4px 8px rgba(0,0,0,.06);
        }

        .card-header {
            background-color: #4e73df;
            color: white;
            border-radius: 15px 15px 0 0 !important;
            font-weight: 600;
            padding: 1rem 1.5rem;
        }

        .form-label {
            font-weight: 500;
            margin-top: 10px;
        }

        .btn-primary {
            background-color: #4e73df;
            border-color: #4e73df;
        }

        .btn-primary:hover {
            background-color: #2e59d9;
            border-color: #2e59d9;
        }

        .btn-success {
            background-color: #1cc88a;
            border-color: #1cc88a;
        }

        .btn-success:hover {
            background-color: #17a673;
            border-color: #17a673;
        }

        .form-control:focus {
            border-color: #4e73df;
            box-shadow: 0 0 0 0.25rem rgba(78, 115, 223, 0.25);
        }

        .file-upload {
            border: 2px dashed #4e73df;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            background-color: #f8f9fc;
        }

        .file-upload i {
            font-size: 48px;
            color: #4e73df;
            margin-bottom: 15px;
        }

        .file-upload-input {
            display: none;
        }

        .file-upload-label {
            cursor: pointer;
            display: block;
            margin-bottom: 0;
        }

        .file-name {
            margin-top: 10px;
            font-weight: 500;
        }
    </style>
</head>
<body>
<div layout:fragment="content1" class="container py-5">
    <!-- Messages d'alerte -->
    <div th:if="${message}" th:class="${'alert ' + alertClass}" role="alert">
        <i class="bi" th:classappend="${alertClass == 'alert-success' ? 'bi-check-circle' : 'bi-exclamation-triangle'}"></i>
        <span th:text="${message}"></span>
        <button type="button" class="btn-close float-end" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <!-- En-tête avec titre et bouton de retour -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="mb-0"><i class="bi bi-plus-circle me-2"></i>Ajouter un Dataset</h3>
        <div>
            <a th:href="@{/admin/Dataset}" class="btn btn-secondary me-2">
                <i class="bi bi-arrow-left"></i> Retour au choix
            </a>
            <a th:href="@{/admin/admin}" class="btn btn-secondary">
                <i class="bi bi-house"></i> Tableau de bord
            </a>
        </div>
    </div>

    <div class="row">
        <!-- Formulaire unique d'ajout de dataset avec importation de fichier -->
        <div class="col-md-10 mx-auto mb-4">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0"><i class="bi bi-database-add me-2"></i>Ajouter un Dataset</h5>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data" th:action="@{/admin/importDataset}">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="nom" class="form-label">Nom du Dataset</label>
                                    <input type="text" class="form-control" id="nom" name="nom" placeholder="Entrez le nom du dataset" required>
                                </div>
                                <div class="mb-3">
                                    <label for="description" class="form-label">Description</label>
                                    <textarea class="form-control" id="description" name="description" rows="3" placeholder="Décrivez le dataset"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="classes" class="form-label">Classes (optionnel)</label>
                                    <input type="text" class="form-control" id="classes" name="classes" placeholder="Entrez les classes séparées par des virgules">
                                    <div class="form-text">Ces classes seront utilisées pour l'annotation des textes.</div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="file-upload h-100 d-flex flex-column justify-content-center">
                                    <i class="bi bi-file-earmark-arrow-up"></i>
                                    <h5>Importer un fichier CSV ou Excel</h5>
                                    <p class="text-muted">Le fichier doit contenir deux colonnes (t1, t2)</p>
                                    <p class="text-warning"><i class="bi bi-exclamation-triangle"></i> Taille maximale: 400 MB</p>
                                    <label for="file-upload-input" class="file-upload-label">
                                        <span class="btn btn-primary">Parcourir les fichiers</span>
                                        <input id="file-upload-input" class="file-upload-input" type="file" name="file" accept=".csv,.xlsx,.xls" onchange="updateFileInfo(this)" required>
                                    </label>
                                    <p id="file-name" class="file-name mt-2">Aucun fichier sélectionné</p>
                                    <p id="file-size" class="text-muted"></p>
                                </div>
                            </div>
                        </div>
                        <div class="d-grid gap-2 mt-3">
                            <button type="submit" class="btn btn-success"><i class="bi bi-plus-circle me-2"></i>Ajouter le Dataset</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


</div>

<script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
<script>
    function updateFileInfo(input) {
        if (input.files[0]) {
            const file = input.files[0];
            const fileName = file.name;
            const fileSize = file.size;

            // Afficher le nom du fichier
            document.getElementById('file-name').textContent = fileName;

            // Afficher la taille du fichier
            const fileSizeInMB = (fileSize / (1024 * 1024)).toFixed(2);
            document.getElementById('file-size').textContent = `Taille: ${fileSizeInMB} MB`;

            // Avertir si le fichier est trop volumineux
            if (fileSize > 400 * 1024 * 1024) {
                document.getElementById('file-size').classList.add('text-danger');
                document.getElementById('file-size').classList.remove('text-muted');
                document.getElementById('file-size').innerHTML = `<i class="bi bi-exclamation-triangle"></i> Attention: Ce fichier est trop volumineux (${fileSizeInMB} MB). La taille maximale est de 400 MB.`;
            } else {
                document.getElementById('file-size').classList.add('text-muted');
                document.getElementById('file-size').classList.remove('text-danger');
            }
        } else {
            document.getElementById('file-name').textContent = 'Aucun fichier sélectionné';
            document.getElementById('file-size').textContent = '';
        }
    }
</script>
</body>
</html>
