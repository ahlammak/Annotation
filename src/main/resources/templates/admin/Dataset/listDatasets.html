<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin-layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Datasets</title>
    <th:block layout:fragment="css">
    <style>
        /* Variables */
        :root {
            --primary-color: #4F46E5; /* Indigo */
            --primary-light: #818CF8;
            --secondary-color: #0EA5E9; /* Sky */
            --success-color: #10B981; /* Emerald */
            --warning-color: #F59E0B; /* Amber */
            --danger-color: #EF4444; /* Red */
            --card-radius: 15px;
            --button-radius: 8px;
        }

        /* Page Background */
        .main-content {
            background-color: #f8fafc;
            background-image:
                radial-gradient(at 10% 10%, rgba(99, 102, 241, 0.05) 0px, transparent 50%),
                radial-gradient(at 90% 90%, rgba(14, 165, 233, 0.05) 0px, transparent 50%);
        }

        /* Card Styles */
        .card {
            border: none;
            border-radius: var(--card-radius);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .card:hover {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transform: translateY(-2px);
        }

        /* Table Styles */
        .table {
            margin-bottom: 0;
        }

        .table th {
            font-weight: 600;
            color: #1E293B;
            border-top: none;
            background-color: #F8FAFC;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
        }

        .table td {
            vertical-align: middle;
            color: #334155;
            border-color: #E2E8F0;
            padding: 1rem 0.75rem;
        }

        .table tr:hover {
            background-color: #F1F5F9;
        }

        /* Badge Styles */
        .badge {
            font-weight: 500;
            padding: 0.35em 0.65em;
            border-radius: 6px;
        }

        .badge-primary {
            background-color: var(--primary-light);
            color: #312E81;
        }

        .badge-success {
            background-color: rgba(16, 185, 129, 0.2);
            color: #065F46;
        }

        .badge-warning {
            background-color: rgba(245, 158, 11, 0.2);
            color: #92400E;
        }

        /* Button Styles */
        .btn {
            border-radius: var(--button-radius);
            font-weight: 500;
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
        }

        .btn-sm {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-primary:hover {
            background-color: #4338CA;
            border-color: #4338CA;
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.2);
        }

        .btn-success {
            background-color: var(--success-color);
            border-color: var(--success-color);
        }

        .btn-success:hover {
            background-color: #059669;
            border-color: #059669;
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(16, 185, 129, 0.2);
        }

        .btn-danger {
            background-color: var(--danger-color);
            border-color: var(--danger-color);
        }

        .btn-danger:hover {
            background-color: #DC2626;
            border-color: #DC2626;
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(239, 68, 68, 0.2);
        }

        .btn-outline-secondary {
            color: #64748B;
            border-color: #CBD5E1;
        }

        .btn-outline-secondary:hover {
            background-color: #F1F5F9;
            color: #334155;
            border-color: #94A3B8;
        }

        /* Action Buttons */
        .action-buttons .btn {
            margin-right: 0.25rem;
        }

        .action-buttons .btn:last-child {
            margin-right: 0;
        }

        /* Progress Bar */
        .progress {
            height: 0.5rem;
            border-radius: 1rem;
            background-color: #E2E8F0;
            margin-top: 0.25rem;
        }

        .progress-bar {
            border-radius: 1rem;
        }

        /* Page Title */
        .page-title {
            position: relative;
            display: inline-block;
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .page-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 4px;
            background: linear-gradient(135deg, #6366F1 0%, #4338CA 100%);
            border-radius: 2px;
        }

        /* Alert Styles */
        .alert {
            border-radius: 10px;
            border: none;
            padding: 1rem 1.5rem;
            margin-bottom: 1.5rem;
        }

        .alert-success {
            background-color: rgba(16, 185, 129, 0.1);
            color: #065F46;
        }

        .alert-danger {
            background-color: rgba(239, 68, 68, 0.1);
            color: #991B1B;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: #64748B;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #CBD5E1;
        }

        .empty-state h4 {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #334155;
        }

        .empty-state p {
            max-width: 400px;
            margin: 0 auto 1.5rem;
        }

        /* Search Box */
        .search-box {
            position: relative;
            max-width: 300px;
        }

        .search-box input {
            padding-left: 2.5rem;
            border-radius: 8px;
            border: 1px solid #E2E8F0;
            background-color: #F8FAFC;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            background-color: #fff;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .search-box i {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: #94A3B8;
        }

        /* Pagination */
        .pagination {
            margin-bottom: 0;
        }

        .pagination .page-item .page-link {
            border-radius: 6px;
            margin: 0 0.15rem;
            color: #334155;
            border: 1px solid #E2E8F0;
            padding: 0.5rem 0.75rem;
            font-weight: 500;
        }

        .pagination .page-item.active .page-link {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .pagination .page-item .page-link:hover {
            background-color: #F1F5F9;
            border-color: #CBD5E1;
            color: #1E293B;
        }

        .pagination .page-item.disabled .page-link {
            color: #94A3B8;
            background-color: #F8FAFC;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .action-buttons {
                display: flex;
                flex-direction: column;
                align-items: flex-start;
            }

            .action-buttons .btn {
                margin-right: 0;
                margin-bottom: 0.5rem;
                width: 100%;
            }

            .action-buttons .btn:last-child {
                margin-bottom: 0;
            }

            .table-responsive {
                border-radius: var(--card-radius);
            }
        }
    </style>
</th:block>
</head>
<body>
<div layout:fragment="content">
            <div class="container py-5">
                <!-- Titre de la page et boutons d'action -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="page-title"><i class="bi bi-database me-2"></i>Liste des Datasets</h2>
                    <div class="d-flex gap-3">
                        <a href="/admin/Dataset" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left me-1"></i> Retour
                        </a>
                        <a href="/admin/addDataset" class="btn btn-primary">
                            <i class="bi bi-plus-lg me-1"></i> Ajouter un Dataset
                        </a>
                    </div>
                </div>

                <!-- Alerte de message -->
                <div th:if="${message}" th:class="'alert ' + ${alertClass}" role="alert">
                    <i class="bi" th:classappend="${alertClass == 'alert-success' ? 'bi-check-circle' : 'bi-exclamation-triangle'}"></i>
                    <span th:text="${message}"></span>
                </div>

                <!-- Carte principale -->
                <div class="card mb-4">
                    <div class="card-body">
                        <!-- Barre de recherche et filtres (à implémenter plus tard) -->
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div class="search-box">
                                <i class="bi bi-search"></i>
                                <input type="text" class="form-control" placeholder="Rechercher un dataset..." id="searchInput">
                            </div>
                        </div>

                        <!-- Tableau des datasets -->
                        <div class="table-responsive">
                            <table class="table" id="datasetsTable">
                                <thead>
                                <tr>
                                    <th>Nom</th>
                                    <th>Description</th>
                                    <th>Couples de textes</th>
                                    <th>Avancement</th>
                                    <th>Actions</th>
                                </tr>
                                </thead>
                                <tbody>
                                <!-- Si aucun dataset n'est disponible -->
                                <tr th:if="${datasets.empty}">
                                    <td colspan="5">
                                        <div class="empty-state">
                                            <i class="bi bi-database-x"></i>
                                            <h4>Aucun dataset disponible</h4>
                                            <p>Vous n'avez pas encore créé de dataset. Commencez par en ajouter un nouveau.</p>
                                            <a href="/admin/addDataset" class="btn btn-primary">
                                                <i class="bi bi-plus-lg me-1"></i> Ajouter un Dataset
                                            </a>
                                        </div>
                                    </td>
                                </tr>
                                <!-- Liste des datasets -->
                                <tr th:each="dataset : ${datasets}" th:if="${!datasets.empty}">
                                    <td>
                                        <span th:text="${dataset.nom}" class="fw-medium"></span>
                                    </td>
                                    <td>
                                        <span th:text="${dataset.description != null && !dataset.description.isEmpty() ? dataset.description : 'Aucune description'}" class="text-muted"></span>
                                    </td>
                                    <td>
                                        <span th:text="${dataset.coupleTexte != null ? dataset.coupleTexte.size() : 0}" class="badge badge-primary"></span>
                                    </td>
                                    <td>
                                        <!-- Barre de progression (à calculer dynamiquement) -->
                                        <div class="d-flex align-items-center">
                                            <div class="progress flex-grow-1" style="width: 100px;">
                                                <div class="progress-bar bg-success" role="progressbar"
                                                     th:style="'width: ' + ${dataset.taches != null && !dataset.taches.isEmpty() ? (dataset.taches.stream().filter(t -> t.getStatut() == 'TERMINEE').count() * 100 / dataset.taches.size()) : 0} + '%'"
                                                     aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                            </div>
                                            <span class="ms-2 small" th:text="${dataset.taches != null && !dataset.taches.isEmpty() ? #numbers.formatDecimal(dataset.taches.stream().filter(t -> t.getStatut() == 'TERMINEE').count() * 100 / dataset.taches.size(), 0, 0) + '%' : '0%'}">25%</span>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="action-buttons">
                                            <a th:href="@{/admin/viewDataset(id=${dataset.ID})}" class="btn btn-sm btn-primary">
                                                <i class="bi bi-eye"></i> Voir
                                            </a>
                                            <a th:href="@{/admin/deleteDataset(id=${dataset.ID})}" class="btn btn-sm btn-danger"
                                               onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce dataset ? Cette action est irréversible.')">
                                                <i class="bi bi-trash"></i> Supprimer
                                            </a>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>

<th:block layout:fragment="scripts">
<script>
    // Fonctionnalité de recherche
    document.addEventListener('DOMContentLoaded', function() {
        const searchInput = document.getElementById('searchInput');
        if (searchInput) {
            searchInput.addEventListener('keyup', function() {
                const searchValue = this.value.toLowerCase();
                const table = document.getElementById('datasetsTable');
                const rows = table.getElementsByTagName('tr');

                // Commencer à partir de l'index 1 pour ignorer l'en-tête
                for (let i = 1; i < rows.length; i++) {
                    const row = rows[i];
                    // Ignorer la ligne "aucun dataset disponible"
                    if (row.cells.length === 1) continue;

                    const nameCell = row.cells[0];
                    const descCell = row.cells[1];

                    if (nameCell && descCell) {
                        const name = nameCell.textContent.toLowerCase();
                        const desc = descCell.textContent.toLowerCase();

                        if (name.includes(searchValue) || desc.includes(searchValue)) {
                            row.style.display = '';
                        } else {
                            row.style.display = 'none';
                        }
                    }
                }
            });
        }
    });
</script>
</th:block>
</body>
</html>
