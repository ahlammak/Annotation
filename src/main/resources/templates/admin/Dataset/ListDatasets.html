<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Datasets</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.css">
    <style>
        .card {
            border-radius: 15px;
            box-shadow: 0 6px 10px rgba(0,0,0,.08), 0 0 6px rgba(0,0,0,.05);
            transition: .3s transform cubic-bezier(.155,1.105,.295,1.12),.3s box-shadow,.3s -webkit-transform cubic-bezier(.155,1.105,.295,1.12);
            margin-bottom: 20px;
        }

        .card:hover {
            transform: scale(1.01);
            box-shadow: 0 10px 20px rgba(0,0,0,.12), 0 4px 8px rgba(0,0,0,.06);
        }

        .card-header {
            background-color: #4e73df;
            color: white;
            border-radius: 15px 15px 0 0 !important;
            font-weight: 600;
            padding: 1rem 1.5rem;
        }

        .btn-primary {
            background-color: #4e73df;
            border-color: #4e73df;
        }

        .btn-primary:hover {
            background-color: #2e59d9;
            border-color: #2e59d9;
        }

        .btn-secondary {
            background-color: #858796;
            border-color: #858796;
        }

        .btn-secondary:hover {
            background-color: #717384;
            border-color: #717384;
        }
        
        .badge {
            font-weight: 500;
            padding: 0.4em 0.8em;
        }
    </style>
</head>
<body>
<div layout:fragment="content1">
    <div class="container py-5">
        <!-- Alerte pour les messages -->
        <div th:if="${message}" th:class="${'alert ' + alertClass}" role="alert">
            <span th:text="${message}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- En-tête avec titre et bouton de retour -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="mb-0"><i class="bi bi-table me-2"></i>Liste des Datasets</h3>
            <div>
                <a th:href="@{/admin/Dataset}" class="btn btn-secondary me-2">
                    <i class="bi bi-arrow-left"></i> Retour au choix
                </a>
                <a th:href="@{/admin/admin}" class="btn btn-secondary">
                    <i class="bi bi-house"></i> Tableau de bord
                </a>
            </div>
        </div>

        <!-- Liste des datasets -->
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0"><i class="bi bi-table me-2"></i>Datasets disponibles</h5>
                <div>
                    <input type="text" class="form-control form-control-sm d-inline-block w-auto" placeholder="Rechercher...">
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nom</th>
                            <th>Description</th>
                            <th>Classes</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <!-- Boucle sur les datasets -->
                        <tr th:each="dataset : ${datasets}">
                            <td th:text="${dataset.ID}"></td>
                            <td th:text="${dataset.nom}"></td>
                            <td th:text="${dataset.description}"></td>
                            <td>
                                <span th:each="classe : ${dataset.classes}" class="badge bg-primary me-1" th:text="${classe.nomClasse}"></span>
                                <span th:if="${dataset.classes == null or dataset.classes.isEmpty()}" class="badge bg-secondary">Aucune classe</span>
                            </td>
                            <td>
                                <a th:href="@{/admin/viewDataset(id=${dataset.ID})}" class="btn btn-sm btn-info"><i class="bi bi-eye"></i></a>
                                <a th:href="@{/admin/editDataset(id=${dataset.ID})}" class="btn btn-sm btn-warning"><i class="bi bi-pencil"></i></a>
                                <a th:href="@{/admin/deleteDataset(id=${dataset.ID})}" class="btn btn-sm btn-danger" onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce dataset ?')"><i class="bi bi-trash"></i></a>
                            </td>
                        </tr>
                        <!-- Message si aucun dataset -->
                        <tr th:if="${datasets == null or datasets.isEmpty()}">
                            <td colspan="5" class="text-center py-4">
                                <i class="bi bi-database-x fs-3 d-block mb-2 text-muted"></i>
                                <p class="text-muted">Aucun dataset disponible. <a th:href="@{/admin/addDataset}" class="text-primary">Ajouter un dataset</a>.</p>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
