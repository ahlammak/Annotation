<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE - Administration">Administration</title>
    
    <!-- Styles communs -->
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="/css/sidebar-navbar.css">
    
    <!-- Styles spécifiques à la page -->
    <th:block layout:fragment="css"></th:block>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="app-sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="material-icons">storage</i>
                    <span>Annotation App</span>
                </div>
                <button id="sidebar-toggle" class="sidebar-toggle">
                    <i class="material-icons">chevron_left</i>
                </button>
            </div>
            <div class="sidebar-menu">
                <ul>
                    <li th:class="${#httpServletRequest.requestURI.contains('/admin/admin') ? 'active' : ''}">
                        <a href="/admin/admin">
                            <i class="material-icons">dashboard</i>
                            <span>Tableau de bord</span>
                        </a>
                    </li>
                    <li th:class="${#httpServletRequest.requestURI.contains('/admin/Dataset') ? 'active' : ''}">
                        <a href="/admin/Dataset">
                            <i class="material-icons">storage</i>
                            <span>Datasets</span>
                        </a>
                    </li>
                    <li th:class="${#httpServletRequest.requestURI.contains('/admin/listeAnnotateur') ? 'active' : ''}">
                        <a href="/admin/listeAnnotateur">
                            <i class="material-icons">people</i>
                            <span>Annotateurs</span>
                        </a>
                    </li>
                    <li th:class="${#httpServletRequest.requestURI.contains('/admin/tasks') ? 'active' : ''}">
                        <a href="/admin/tasks">
                            <i class="material-icons">assignment</i>
                            <span>Tâches</span>
                        </a>
                    </li>
                    <li>
                        <a href="/logout">
                            <i class="material-icons">exit_to_app</i>
                            <span>Déconnexion</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Content Wrapper -->
        <div class="content-wrapper">
            <!-- Navbar -->
            <div class="app-navbar">
                <div class="navbar-left">
                    <button id="menu-toggle" class="menu-toggle">
                        <i class="material-icons">menu</i>
                    </button>
                    <h2 class="page-title" layout:fragment="page-title">Administration</h2>
                </div>
                <div class="navbar-right">
                    <div class="navbar-item user-dropdown">
                        <div class="avatar">A</div>
                        <div class="dropdown-menu">
                            <a href="#" class="dropdown-item">
                                <i class="material-icons">person</i>
                                <span>Profil</span>
                            </a>
                            <a href="/logout" class="dropdown-item">
                                <i class="material-icons">exit_to_app</i>
                                <span>Déconnexion</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="main-content">
                <th:block layout:fragment="content"></th:block>
            </div>
        </div>
    </div>

    <!-- Scripts communs -->
    <script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Sidebar toggle functionality
            const sidebarToggle = document.getElementById('sidebar-toggle');
            const menuToggle = document.getElementById('menu-toggle');
            const appContainer = document.querySelector('.app-container');
            
            if (sidebarToggle) {
                sidebarToggle.addEventListener('click', function() {
                    appContainer.classList.toggle('sidebar-collapsed');
                });
            }
            
            if (menuToggle) {
                menuToggle.addEventListener('click', function() {
                    appContainer.classList.toggle('sidebar-mobile-open');
                });
            }
            
            // User dropdown functionality
            const userDropdown = document.querySelector('.user-dropdown');
            if (userDropdown) {
                userDropdown.addEventListener('click', function() {
                    this.classList.toggle('open');
                });
            }
            
            // Close dropdown when clicking outside
            document.addEventListener('click', function(event) {
                if (userDropdown && !userDropdown.contains(event.target)) {
                    userDropdown.classList.remove('open');
                }
            });
        });
    </script>
    
    <!-- Scripts spécifiques à la page -->
    <th:block layout:fragment="scripts"></th:block>
</body>
</html>
