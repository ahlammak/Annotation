<!DOCTYPE html>
<html lang="fr" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/user-sidebar-layout}">
<head>
    <title>Mes Tâches</title>
    <th:block layout:fragment="css">
        <style>
            /* Styles spécifiques à cette page */
            /* Table */
            .table {
                margin-bottom: 0;
            }
            
            .table th {
                background-color: rgba(248, 250, 252, 0.8);
                font-weight: 600;
                color: var(--text-primary);
                border-top: none;
                padding: 1rem 0.75rem;
                border-bottom: 2px solid rgba(226, 232, 240, 0.7);
            }
            
            .table td {
                padding: 1rem 0.75rem;
                vertical-align: middle;
                border-bottom: 1px solid rgba(226, 232, 240, 0.5);
            }
            
            .table tr:hover {
                background-color: rgba(248, 250, 252, 0.5);
            }
            
            /* Progress bar */
            .progress {
                height: 20px !important;
                border-radius: 10px;
                background-color: rgba(233, 236, 239, 0.5);
                box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.05);
                overflow: hidden;
            }
            
            .progress-bar {
                display: flex;
                align-items: center;
                justify-content: center;
                color: white;
                font-weight: bold;
                font-size: 0.8rem;
                transition: width 0.6s ease;
                border-radius: 10px;
                background-color: var(--primary-color);
                background-image: linear-gradient(45deg, rgba(255, 255, 255, 0.15) 25%, transparent 25%, transparent 50%, rgba(255, 255, 255, 0.15) 50%, rgba(255, 255, 255, 0.15) 75%, transparent 75%, transparent);
                background-size: 1rem 1rem;
                animation: progress-bar-stripes 1s linear infinite;
            }
            
            .progress-bar.bg-success {
                background-color: var(--secondary-color);
            }
            
            @keyframes progress-bar-stripes {
                from { background-position: 1rem 0; }
                to { background-position: 0 0; }
            }
            
            /* Badges */
            .badge {
                padding: 0.5em 0.75em;
                font-weight: 500;
                font-size: 0.85rem;
                border-radius: 6px;
                display: inline-flex;
                align-items: center;
            }
            
            .badge i {
                margin-right: 0.35rem;
            }
            
            .badge.bg-secondary {
                background-color: #6c757d;
            }
            
            .badge.bg-primary {
                background-color: var(--primary-color);
            }
            
            .badge.bg-success {
                background-color: var(--secondary-color);
            }
            
            /* Empty state */
            .empty-state {
                text-align: center;
                padding: 3rem 1.5rem;
                background-color: rgba(255, 255, 255, 0.7);
                border-radius: var(--card-radius);
                margin: 2rem 0;
            }
            
            .empty-state i {
                font-size: 4rem;
                color: var(--text-secondary);
                margin-bottom: 1.5rem;
                opacity: 0.7;
            }
            
            .empty-state h4 {
                color: var(--text-primary);
                margin-bottom: 1rem;
                font-weight: 600;
            }
            
            .empty-state p {
                color: var(--text-secondary);
                max-width: 500px;
                margin: 0 auto;
                line-height: 1.6;
            }
            
            /* Buttons */
            .btn-primary {
                background-color: var(--primary-color);
                border-color: var(--primary-color);
                border-radius: var(--button-radius);
                padding: 0.5rem 1rem;
                font-weight: 500;
                transition: all 0.3s ease;
            }
            
            .btn-primary:hover {
                background-color: var(--primary-dark);
                border-color: var(--primary-dark);
                transform: translateY(-2px);
                box-shadow: 0 4px 6px -1px rgba(0, 153, 255, 0.2), 0 2px 4px -1px rgba(0, 153, 255, 0.1);
            }
            
            .btn-primary:active {
                transform: translateY(0);
            }
            
            .btn-primary i {
                margin-right: 0.35rem;
            }
        </style>
    </th:block>
</head>
<body>
    <div layout:fragment="content">
        <div class="card fadeIn">
            <div class="card-header">
                <i class="bi bi-list-task me-2"></i> Tâches assignées
            </div>
            <div class="card-body">
                <!-- Message d'alerte si nécessaire -->
                <div th:if="${message}" th:class="'alert ' + ${alertClass}" role="alert">
                    <i class="bi bi-info-circle me-2"></i><span th:text="${message}"></span>
                </div>
                
                <!-- Affichage des tâches -->
                <div th:if="${taches != null && !taches.isEmpty()}">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Dataset</th>
                                    <th>Nombre de couples</th>
                                    <th>Date Limite</th>
                                    <th>Avancement</th>
                                    <th>Statut</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="tache : ${taches}">
                                    <td th:text="${tache.ID}"></td>
                                    <td th:text="${tache.data != null ? tache.data.nom : 'N/A'}"></td>
                                    <td th:text="${tache.coupleTexte != null ? tache.coupleTexte.size() : '0'}"></td>
                                    <td>
                                        <span th:if="${tache.dateLimite != null}"
                                              th:text="${#dates.format(tache.dateLimite, 'dd/MM/yyyy')}"></span>
                                        <span th:unless="${tache.dateLimite != null}">Non définie</span>
                                    </td>
                                    <td>
                                        <!-- Affichage de l'avancement -->
                                        <div class="progress">
                                            <div class="progress-bar" role="progressbar"
                                                 th:classappend="${tache.progressPercentage == 100 ? 'bg-success' : (tache.progressPercentage > 0 ? 'bg-primary' : 'bg-secondary')}"
                                                 th:style="'width: ' + ${tache.progressPercentage} + '%;'"
                                                 th:aria-valuenow="${tache.progressPercentage}"
                                                 aria-valuemin="0" aria-valuemax="100"
                                                 th:text="${tache.progressPercentage} + '%'">
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <!-- Affichage du statut d'avancement -->
                                        <span th:if="${tache.statut == 'NON_COMMENCEE'}" class="badge bg-secondary">
                                            <i class="bi bi-hourglass"></i>Non commencé
                                        </span>
                                        <span th:if="${tache.statut == 'EN_COURS'}" class="badge bg-primary">
                                            <i class="bi bi-pencil-fill"></i>En cours
                                        </span>
                                        <span th:if="${tache.statut == 'TERMINEE'}" class="badge bg-success">
                                            <i class="bi bi-check-circle-fill"></i>Terminé
                                        </span>
                                    </td>
                                    <td>
                                        <a class="btn btn-primary btn-sm" th:href="@{/user/viewTask(id=${tache.ID})}">
                                            <i class="bi bi-eye"></i> Voir
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                
                <!-- État vide si aucune tâche -->
                <div th:if="${taches == null || taches.isEmpty()}" class="empty-state">
                    <i class="bi bi-clipboard-x"></i>
                    <h4>Aucune tâche assignée</h4>
                    <p>Vous n'avez actuellement aucune tâche assignée. Les tâches apparaîtront ici lorsqu'un administrateur vous en assignera.</p>
                </div>
            </div>
        </div>
    </div>
    
    <th:block layout:fragment="scripts">
        <script>
            // Scripts spécifiques à cette page
        </script>
    </th:block>
</body>
</html>
