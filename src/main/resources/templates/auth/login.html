<!DOCTYPE html>
<html lang="fr"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #2E86AB 0%, #0E4B99 50%, #1A1A2E 100%);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 80%, rgba(46, 134, 171, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(14, 75, 153, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(26, 26, 46, 0.2) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        /* Éléments flottants décoratifs */
        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
        }

        .shape-1 {
            width: 80px;
            height: 80px;
            top: 15%;
            left: 10%;
            animation-delay: 0s;
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
        }

        .shape-2 {
            width: 120px;
            height: 120px;
            bottom: 20%;
            right: 10%;
            animation-delay: 2s;
            border-radius: 58% 42% 33% 67% / 36% 67% 33% 64%;
        }

        .shape-3 {
            width: 60px;
            height: 60px;
            top: 75%;
            left: 15%;
            animation-delay: 4s;
            border-radius: 50% 50% 20% 80% / 25% 80% 20% 75%;
        }

        .shape-4 {
            width: 100px;
            height: 100px;
            top: 10%;
            right: 15%;
            animation-delay: 6s;
            border-radius: 30% 70% 70% 30% / 53% 30% 70% 47%;
        }

        .shape-5 {
            width: 50px;
            height: 50px;
            top: 50%;
            left: 50%;
            animation-delay: 8s;
            border-radius: 80% 20% 47% 53% / 28% 23% 77% 72%;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-20px) rotate(5deg) scale(1.05);
            }
            50% {
                transform: translateY(10px) rotate(-5deg) scale(0.95);
            }
            75% {
                transform: translateY(-15px) rotate(3deg) scale(1.02);
            }
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 2.5rem;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2), 0 0 0 1px rgba(255, 255, 255, 0.15);
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.6s ease-out;
            z-index: 1;
        }

        /* Effet de brillance sur la carte */
        .login-container::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0) 40%,
                rgba(255, 255, 255, 0.3) 50%,
                rgba(255, 255, 255, 0) 60%,
                rgba(255, 255, 255, 0) 100%);
            transform: rotate(45deg);
            z-index: 0;
            animation: shine 6s infinite ease-in-out;
            pointer-events: none;
        }

        @keyframes shine {
            0% {
                top: -100%;
                left: -100%;
            }
            100% {
                top: 100%;
                left: 100%;
            }
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #0E4B99, #2E86AB);
        }

        .login-title {
            font-size: 1.75rem;
            margin-bottom: 1.5rem;
            color: #333;
            font-weight: 600;
            position: relative;
            display: inline-block;
            z-index: 1;
        }

        /* Icône décorative */
        .login-icon {
            display: block;
            margin: 0 auto 1.5rem;
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #4361ee, #6e8aff);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 20px rgba(67, 97, 238, 0.3);
            position: relative;
            z-index: 1;
            animation: pulse 3s infinite ease-in-out;
        }

        .login-icon i {
            font-size: 2rem;
            color: white;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 8px 20px rgba(67, 97, 238, 0.3);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 12px 25px rgba(67, 97, 238, 0.4);
            }
        }

        .login-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 3px;
            background: linear-gradient(90deg, #4361ee, #6e8aff);
            border-radius: 3px;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #4a5568;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #e0e6ed;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.03);
        }

        .form-control:focus {
            border-color: #4361ee;
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15), inset 0 1px 2px rgba(0, 0, 0, 0.03);
            background-color: white;
        }

        .input-icon {
            position: relative;
        }

        .input-icon i {
            position: absolute;
            top: 50%;
            left: 1rem;
            transform: translateY(-50%);
            color: #4361ee;
            font-size: 1.1rem;
        }

        .input-icon input {
            padding-left: 2.75rem;
        }

        .btn-login {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #4361ee, #6e8aff);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(67, 97, 238, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-login i {
            margin-right: 0.5rem;
            font-size: 1.1rem;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(67, 97, 238, 0.4);
            background: linear-gradient(135deg, #3a56d4, #5a7aff);
        }

        /* Effet de clic */
        .btn-login:active {
            transform: translateY(1px);
            box-shadow: 0 2px 8px rgba(67, 97, 238, 0.3);
        }

        /* Effet de vague au clic */
        .btn-login {
            position: relative;
            overflow: hidden;
        }

        .btn-login::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%, -50%);
            transform-origin: 50% 50%;
        }

        .btn-login:focus:not(:active)::after {
            animation: ripple 0.8s ease-out;
        }

        @keyframes ripple {
            0% {
                opacity: 1;
                transform: scale(0, 0) translate(-50%, -50%);
            }
            100% {
                opacity: 0;
                transform: scale(20, 20) translate(-50%, -50%);
            }
        }

        .alert {
            margin-top: 1.5rem;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
        }

        .alert i {
            margin-right: 0.5rem;
            font-size: 1.1rem;
        }

        .alert-danger {
            background-color: rgba(255, 82, 82, 0.1);
            color: #e53e3e;
            border-left: 3px solid #e53e3e;
        }

        .alert-success {
            background-color: rgba(72, 187, 120, 0.1);
            color: #38a169;
            border-left: 3px solid #38a169;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Animation pour les champs de formulaire */
        .form-group {
            animation: slideIn 0.5s ease-out forwards;
            opacity: 0;
        }

        .form-group:nth-child(1) {
            animation-delay: 0.2s;
        }

        .form-group:nth-child(2) {
            animation-delay: 0.4s;
        }

        .btn-login {
            animation: slideIn 0.5s ease-out forwards;
            animation-delay: 0.6s;
            opacity: 0;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Effet de focus amélioré */
        .form-control:focus + .focus-border {
            transform: scaleX(1);
        }

        .focus-border {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #4361ee, #6e8aff);
            transform: scaleX(0);
            transition: transform 0.3s ease;
            z-index: 2;
        }

        @media (max-width: 576px) {
            .login-container {
                max-width: 90%;
                padding: 2rem;
            }
        }
    </style>
</head>
<body>

<div class="floating-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
    <div class="shape shape-4"></div>
    <div class="shape shape-5"></div>
</div>

<div class="login-container">
    <div class="login-icon">
        <i class="bi bi-shield-lock"></i>
    </div>
    <h1 class="login-title">Connexion</h1>
    <form th:method="post" th:action="@{/login}">
        <div class="form-group">
            <label for="username">Nom d'utilisateur</label>
            <div class="input-icon">
                <i class="bi bi-person"></i>
                <input type="text" class="form-control" id="username" name="username" placeholder="Entrez votre nom d'utilisateur" required>
                <span class="focus-border"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Mot de passe</label>
            <div class="input-icon">
                <i class="bi bi-lock"></i>
                <input type="password" class="form-control" id="password" name="password" placeholder="Entrez votre mot de passe" required>
                <span class="focus-border"></span>
            </div>
        </div>
        <button class="btn-login" type="submit">
            <i class="bi bi-box-arrow-in-right"></i> Se connecter
        </button>

        <!-- Affichage de l'erreur si login échoué -->
        <div th:if="${param.error}" class="alert alert-danger">
            <i class="bi bi-exclamation-triangle"></i>
            <div>
                <strong>Erreur d'authentification:</strong> Nom d'utilisateur ou mot de passe invalide
                <p th:if="${param.message}" th:text="${param.message}"></p>
            </div>
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
            <i class="bi bi-check-circle"></i>
            <div>Vous avez été déconnecté avec succès.</div>
        </div>
    </form>
</div>

</body>
</html>
