<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main {
            width: 100%;
            max-width: 380px;
            padding: 40px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .main h6 {
            font-size: 26px;
            margin-bottom: 25px;
            color: #333;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            border-color: #6a11cb;
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.4);
        }
    </style>
</head>
<body>

<div class="main">
    <h6>Login</h6>
    <form th:method="post" th:action="@{/login}">
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <button class="btn" type="submit">Login</button>

        <!-- Affichage de l'erreur si login échoué -->
        <div th:if="${param.error}" style="margin-top: 15px; color: red; background-color: #ffeeee; padding: 10px; border-radius: 5px; border-left: 3px solid red;">
            <p><strong>Erreur d'authentification:</strong> Nom d'utilisateur ou mot de passe invalide</p>
            <p th:if="${param.message}" th:text="${param.message}"></p>
        </div>
        <div th:if="${param.logout}" style="margin-top: 15px; color: green; background-color: #eeffee; padding: 10px; border-radius: 5px; border-left: 3px solid green;">
            Vous avez été déconnecté avec succès.
        </div>
    </form>
</div>

</body>
</html>
