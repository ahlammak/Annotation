<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE - Espace Annotateur">Espace Annotateur</title>
    
    <!-- Styles communs -->
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    
    <style>
        /* Variables */
        :root {
            /* Couleurs */
            --primary-color: #0099ff; /* Bleu principal */
            --primary-light: #66c2ff;
            --primary-dark: #0077cc;
            --secondary-color: #00cc66; /* Vert */
            --secondary-light: #66e0a3;
            --secondary-dark: #00aa55;
            --accent-color: #6366F1; /* Indigo */
            --accent-light: #A5B4FC;
            --accent-dark: #4338CA;
            --text-primary: #1E293B;  /* Slate 800 */
            --text-secondary: #64748B; /* Slate 500 */
            --bg-color: #F8FAFC;      /* Slate 50 - plus clair */
            --card-bg: #FFFFFF;
            --border-color: #E2E8F0;   /* Slate 200 */
            
            /* Dégradés */
            --primary-gradient: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            --secondary-gradient: linear-gradient(135deg, var(--secondary-color) 0%, var(--secondary-dark) 100%);
            --accent-gradient: linear-gradient(135deg, var(--accent-color) 0%, var(--accent-dark) 100%);
            --glass-gradient: linear-gradient(120deg, rgba(255,255,255,0.7), rgba(255,255,255,0.3));
            
            /* Tailles */
            --navbar-height: 70px;
            
            /* Bordures */
            --card-radius: 16px;
            --button-radius: 12px;
            --input-radius: 10px;
            --badge-radius: 8px;
        }
        
        /* Styles de base */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.6;
            background-image: url('data:image/svg+xml,%3Csvg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"%3E%3Cpath d="M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z" fill="%239C92AC" fill-opacity="0.05" fill-rule="evenodd"/%3E%3C/svg%3E');
        }
        
        /* Navbar */
        .app-navbar {
            height: var(--navbar-height);
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1.5rem;
            position: sticky;
            top: 0;
            z-index: 90;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(226, 232, 240, 0.8);
        }
        
        .navbar-brand {
            display: flex;
            align-items: center;
            font-weight: 600;
            font-size: 1.25rem;
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .navbar-brand i {
            margin-right: 0.75rem;
            font-size: 1.5rem;
        }
        
        .navbar-nav {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        
        .nav-item {
            margin: 0 0.5rem;
        }
        
        .nav-link {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 0.5rem;
            transition: all 0.2s;
        }
        
        .nav-link:hover {
            background-color: rgba(0, 153, 255, 0.1);
            color: var(--primary-color);
        }
        
        .nav-link.active {
            background-color: rgba(0, 153, 255, 0.1);
            color: var(--primary-color);
            font-weight: 500;
        }
        
        .nav-link i {
            margin-right: 0.5rem;
        }
        
        .navbar-right {
            display: flex;
            align-items: center;
        }
        
        .navbar-item {
            margin-left: 1rem;
        }
        
        .user-dropdown {
            position: relative;
            cursor: pointer;
        }
        
        .avatar {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }
        
        .dropdown-menu {
            position: absolute;
            top: 100%;
            right: 0;
            background-color: var(--card-bg);
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            min-width: 200px;
            padding: 0.5rem 0;
            margin-top: 0.5rem;
            display: none;
            z-index: 100;
        }
        
        .user-dropdown.open .dropdown-menu {
            display: block;
        }
        
        .dropdown-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            color: var(--text-primary);
            text-decoration: none;
            transition: background-color 0.2s;
        }
        
        .dropdown-item:hover {
            background-color: var(--bg-color);
        }
        
        .dropdown-item i {
            margin-right: 0.75rem;
            font-size: 1.25rem;
            color: var(--text-secondary);
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            padding: 2rem;
            background-color: var(--bg-color);
        }
        
        /* Footer */
        .footer {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 1.25rem 0;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.875rem;
            border-top: 1px solid rgba(226, 232, 240, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            position: relative;
            z-index: 10;
        }
        
        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .fadeIn {
            animation: fadeIn 0.5s ease-in-out;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .navbar-nav {
                display: none;
            }
            
            .navbar-nav.show {
                display: flex;
                flex-direction: column;
                position: absolute;
                top: var(--navbar-height);
                left: 0;
                right: 0;
                background-color: var(--card-bg);
                box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
                padding: 1rem 0;
            }
            
            .menu-toggle {
                display: block;
            }
        }
    </style>
    
    <!-- Styles spécifiques à la page -->
    <th:block layout:fragment="css"></th:block>
</head>
<body>
    <!-- Navbar -->
    <nav class="app-navbar">
        <div class="navbar-left">
            <a href="/user/user" class="navbar-brand">
                <i class="bi bi-clipboard-check"></i>
                <span>Espace Annotateur</span>
            </a>
            <button class="menu-toggle d-md-none">
                <i class="bi bi-list"></i>
            </button>
        </div>
        
        <ul class="navbar-nav d-none d-md-flex">
            <li class="nav-item">
                <a th:class="${#httpServletRequest.requestURI.contains('/user/user') && !#httpServletRequest.requestURI.contains('/user/tasks') ? 'nav-link active' : 'nav-link'}" href="/user/user">
                    <i class="bi bi-house-door"></i>
                    <span>Accueil</span>
                </a>
            </li>
            <li class="nav-item">
                <a th:class="${#httpServletRequest.requestURI.contains('/user/tasks') ? 'nav-link active' : 'nav-link'}" href="/user/tasks">
                    <i class="bi bi-list-check"></i>
                    <span>Mes Tâches</span>
                </a>
            </li>
        </ul>
        
        <div class="navbar-right">
            <div class="navbar-item user-dropdown">
                <div class="avatar">A</div>
                <div class="dropdown-menu">
                    <a href="#" class="dropdown-item">
                        <i class="bi bi-person"></i>
                        <span>Profil</span>
                    </a>
                    <a href="/logout" class="dropdown-item">
                        <i class="bi bi-box-arrow-right"></i>
                        <span>Déconnexion</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <!-- Message d'erreur si nécessaire -->
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                <span th:if="${param.error[0] == 'not_annotator'}">Vous n'avez pas les droits d'annotateur nécessaires.</span>
                <span th:unless="${param.error[0] == 'not_annotator'}">Une erreur s'est produite.</span>
            </div>
            
            <!-- Contenu spécifique à la page -->
            <th:block layout:fragment="content"></th:block>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <span>© 2025 Annotation App. Tous droits réservés.</span>
        </div>
    </footer>

    <!-- Scripts communs -->
    <script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Menu toggle (mobile)
            const menuToggle = document.querySelector('.menu-toggle');
            const navbarNav = document.querySelector('.navbar-nav');
            
            if (menuToggle) {
                menuToggle.addEventListener('click', function() {
                    navbarNav.classList.toggle('show');
                });
            }
            
            // User dropdown
            const userDropdown = document.querySelector('.user-dropdown');
            if (userDropdown) {
                userDropdown.addEventListener('click', function(e) {
                    e.stopPropagation();
                    this.classList.toggle('open');
                });
            }
            
            // Close dropdown when clicking outside
            document.addEventListener('click', function(event) {
                if (!event.target.closest('.user-dropdown') && document.querySelector('.user-dropdown.open')) {
                    document.querySelector('.user-dropdown.open').classList.remove('open');
                }
                
                if (!event.target.closest('.menu-toggle') && !event.target.closest('.navbar-nav') && navbarNav.classList.contains('show')) {
                    navbarNav.classList.remove('show');
                }
            });
        });
    </script>
    
    <!-- Scripts spécifiques à la page -->
    <th:block layout:fragment="scripts"></th:block>
</body>
</html>
